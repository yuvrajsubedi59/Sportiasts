{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block style %}
<link href="{% static 'sportiasts/main.css' %}" rel="stylesheet"/>
{% endblock style %}

{% block content %}
<div class="container">
  <div class="row holder">
    <div class="col-md-4 mx-auto" id="login-div">
    <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
    </div>
  </div>
</div>

{% endblock %}
